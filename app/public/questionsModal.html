    <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">

          <button type="button" class="close" data-dismiss="modal">&times;</button>

          <p>Congrats <span id="users-name"></span>! Your new friend is....</p>

          <br>

        </div>
        <div class="modal-footer">
         
        </div>

    <script type="text/javascript">
        // Question: What does this code do?
        $("#submit").on("click", function (event) {
            event.preventDefault();
            var newFriend = {
                firstName: $("#firstName").val().trim(),
                LastName: $("#lastName").val().trim(),
                picture: $("#picture").val().trim(),
                rating: [
                    $("#question-1").val(),
                    $("#question-2").val(),
                    $("#question-3").val(),
                    $("#question-4").val(),
                    $("#question-5").val(),
                    $("#question-6").val(),
                    $("#question-7").val(),
                    $("#question-8").val(),
                    $("#question-9").val(),
                    $("#question-10").val(), 
                ],
                // forcePoints: $("#force-points").val().trim()
            };

            // console.log(newFriend);

            // Question: What does this code do??
            $.post("/api/questions", newFriend)
                .then(function (data) {
                    console.log(data.yourName);
                    // console.log(data.yourName);
                    alert("Adding friend...");
                    $("#friend-result").text(data.name);
                    $("#friend-image").attr("src",data.picture);
                    $("#users-name").text(data.yourName);
                    // logic for modal with best frend info.

                });
        });
    </script>
