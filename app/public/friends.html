<!doctype html>
<html>

<head>
    <title>Friends Page</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- <link rel='stylesheet' href='style.css'> -->
</head>

<style>

.title {
    font-size: 45px;
    color: orange;
    font-weight: bolder;
    margin-bottom: 10px;
}

.friend-area {
    border: 5px solid black;
    background: lightgrey;
    padding: 10px;
    margin: 25px;
    width: 500px;
    height: 500px;
    margin-left: auto;
    margin-right: auto;

}

.list-name {
    font-size: 25px;
    font-weight: bolder;
    color: orange;
    margin-bottom: 10px;

}

.list-image {
    width: 400px;
    height: 400px;
    border: 2px solid orange;
   
}



</style>

<body>

    <div class="jumbotron">
        <h2 class="title friends-title text-center">All the friends</h2>
        <a href="http://localhost:8080" class="link-home">Back to Home Page</a>
    </div>
        <div id="results" class="text-center"></div>
      



    <script>

        $.get("/api/friends", function (data) {
            console.log(data);
           

            for (var i = 0; i < data.length; i++) {
                var newDiv = $("<div>").addClass("friend-area text-center");
                var name = $("<div>").addClass("list-name text-center").text(data[i].first + " " + data[i].last);
                var image = $("<img>").attr("src", `${data[i].picture}`).addClass("list-image text-center");
                newDiv.append(name).append(image);
                // var space = $("<hr>");
                // newDiv.append(space);
                $("#results").append(newDiv);
                }
        });

    </script>


    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript' src=''></script>
</body>

</html>
